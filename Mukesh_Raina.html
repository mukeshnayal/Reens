<!DOCTYPE html>
<html>
  <head>
    <title>Mukesh+Raina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link href="css/wedding.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/iris2.png">
  </head>
  <body>
    <script type="text/x-handlebars">
    <div class="container">
      <div class="row center">
        <div id="image_carousel"  class="carousel slide col-sm-4 col-sm-offset-4 " style="cursor: default; position: relative; top: 0px; left: 0px; width: 500px; height: 300px; overflow: hidden;" data-ride="carousel">
          {{! Indicators }}
          <ol class="carousel-indicators">
            <li data-target="#image_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image_carousel" data-slide-to="1"></li>
            <li data-target="#image_carousel" data-slide-to="2"></li>
            <li data-target="#image_carousel" data-slide-to="3"></li>
            <li data-target="#image_carousel" data-slide-to="4"></li>
            <li data-target="#image_carousel" data-slide-to="5"></li>
            <li data-target="#image_carousel" data-slide-to="6"></li>
            <li data-target="#image_carousel" data-slide-to="7"></li>
            <li data-target="#image_carousel" data-slide-to="8"></li>
            <li data-target="#image_carousel" data-slide-to="9"></li>
            <li data-target="#image_carousel" data-slide-to="10"></li>
          </ol>

          {{! Wrapper for slides }}
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/us/IMG_6609.JPG" alt="Mukesh Raina pic">
            </div>
            <div class="item">
              <img src="images/us/IMG_6584.JPG" alt="Superman">
            </div>
            <div class="item">
              <img src="images/us/IMG_6396.JPG" alt="raina look">
            </div>
            <div class="item">
              <img src="images/us/IMG_6602.JPG" alt="In pimpri">
            </div>
            <div class="item">
              <img src="images/us/IMG_6817.JPG" alt="Tree">
            </div>
            <div class="item">
              <img src="images/us/IMG_6097.JPG" alt="Beach">
            </div>
            <div class="item">
              <img src="images/us/IMG_6332.JPG" alt="Enagaement">
            </div>
            <div class="item">
              <img src="images/us/IMG_6613.JPG" alt="Kneel">
            </div>
            <div class="item">
              <img src="images/us/IMG_6225.JPG" alt="Back">
            </div>
            <div class="item">
			              <img src="images/us/IMG_6001.jpg" alt="Save the date">
            </div>
          </div>

          {{! Controls }}
          <a class="left carousel-control" href="#image_carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#image_carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-sm-3">
        <div class="transparent" id="navbar">
          <ul class="nav nav-stacked nav-pills">
            {{#link-to 'welcome' tagName="li"}}
              <img src='images/iris2.png'></img>
              <a href="#welcome">Welcome</a>
            {{/link-to}}
            {{#link-to 'wedding' tagName="li"}}
              <img src='images/iris2.png'></img>
              <a href="#wedding">Wedding & Reception</a>
            {{/link-to}}
                          {{#link-to 'follow_us' tagName="li"}}
              <img src='images/iris2.png'></img>
              <a href="#follow_us">Follow the Wedding</a>
            {{/link-to}}
          </ul>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="transparent content">
          {{outlet}}
        </div>
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="welcome">
      {{! the welcome page }}
      <h3>Welcome to our wedding website! <img src="images.jpg"> </h3>
      <h2> <font color="red"><font face="Mistral">Two hearts..When beat together... Become "SOULMATE" </font></font></h2>
      <p><font color="blue">Welcome to Mukesh and Raina&#39;s wedding website! We&#39;re excited to share our marriage celebration with you. <br>We&#39;re getting married on Monday, April 18th, 2016 in Haldwani,Uttrakhand, and we hope you&#39;ll be able to join us! </font></p>
      </p>
    </script>

    <script type="text/x-handlebars" data-template-name="wedding">
      <h3>Wedding & Reception <img src="images.jpg"></h3>

      <p><font color="blue">The Wedding ceremony will begin at 1:00pm, followed by a dinner reception at Reshita Garden Banquet Hall. </font></p>

      <div class="well">
        <ul class="bullet-free">
          <li>Reshita Garden Banquet Hall</li>
          <li>Opposite Ranvir Garden Banquet Hall</li>
          <li>Mahalaxmi Vihar Daheriya</li>
          <li>Haldwani, Dist. Nainital-263139</li>
          <li>Uttrakhand.<li>
        </ul>
      </div>

   </script>

<script type="text/x-handlebars" data-template-name="follow_us">
      <h3>Welcome to our following page! <img src="images.jpg"></h3>
      <p><font color="blue">We want to have as many people as possible share their experience with everyone. So, we created a Wedding site for just that purpose! </font></p>
      <button onclick="openWin()"><font color="black">View website </font></button>
      <h3>We&#39;d especially love the following:</h3>
      <ul><font color="blue">
        <li>Take a silly selfie while you&#39;re travelling to the wedding.</li>
        <li>A picture of you and a friend you haven&#39;t seen in a long time.</li>
        <li>People happy and celebrating.</li>
        <li>Or, whatever! You get the idea.</li> </font>
      </ul>
			<a href="index.html"><h3><font color="black"> << Back<h3></font></a>
</script>

<script>
	  var myWindow;

	  function openWin() {
	      myWindow = window.open("http://www.myshaadi.in/mukeshwedsraina/", "_blank", "width=500, height=500");
	  }

	  function closeWin() {
	      myWindow.close();
	  }
</script>

    <!-- dependencies -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

    <!-- app dependencies -->
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/rsvp.js"></script>
    <script src="js/routes/rsvpsRoute.js"></script>
    <script src="js/controllers/rsvpsController.js"></script>
    <script src="js/controllers/addController.js"></script>
    <script src="js/routes/addRoute.js"></script>
    <script src="js/controllers/applicationController.js"></script>
    <script src="js/routes/indexRoute.js"></script>
    <script src="js/views/views.js"></script>
    <script src="js/controllers/follow_us.js"></script>

    <script src="js/components/leafletMapComponent.js"></script>

  </body>

</html>
