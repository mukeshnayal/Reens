<script type="text/javascript">
$().ready(function() {
	$('a[href^="#"]').on('click', function(e) {
	    e.preventDefault();
	    var target = this.hash,
	    $target = $(target);
	    $('html, body').stop().animate({
	        'scrollTop': $target.offset().top
		}, 1000, 'swing', function() {
	        window.location.hash = target;
	    });
	});

	$('#timeline ul li').hover(function() {
		var id = '#' + $(this).attr('show');
		$(id).show();
	}, function() {
		$('.story-details').hide();
	});

	$('#counter').county({
		endDateTime: new Date('2016/04/18 11:00:00'),
		reflection: false,
		animation: 'scroll',
		theme: 'red'
	});
});
</script>
